{% extends base %}

{% block content %}
  <h2>Confirm address deletion</h2>
  <p>Are you sure you want to delete this address?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'address_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
